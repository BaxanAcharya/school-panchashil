<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>School Admit Card</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      .admit-card {
        width: 600px;
        border: 2px solid #000;
        padding: 20px;
        margin: auto;
        text-align: center;
      }
      .school-logo {
        max-width: 100px;
      }
      .details {
        text-align: left;
        margin-top: 20px;
      }
      .sign {
        margin-top: 30px;
        text-align: right;
      }
    </style>
  </head>
  <body>
    <div class="admit-card">
      <img src="school-logo.png" alt="School Logo" class="school-logo" />
      <h2>School Name</h2>
      <p><strong>Address:</strong> XYZ Street, City, Country</p>
      <hr />
      <h4>Admit Card</h4>
      <div class="details">
        <p><strong>Student Name:</strong> John Doe</p>
        <p><strong>Roll Number:</strong> 12345</p>
        <p><strong>Class & Section:</strong> 10 - A</p>
        <p><strong>Exam:</strong> Final Examination 2025</p>
        <p><strong>Exam Date:</strong> March 10, 2025</p>
        <p><strong>Exam Center:</strong> School Campus</p>
        <p>
          <strong>Subjects:</strong> Mathematics, Science, English, Social
          Studies
        </p>
      </div>
      <hr />
      <div class="sign">
        <p><strong>Principalâ€™s Signature</strong></p>
        <img src="signature.png" alt="Signature" width="100" />
      </div>
    </div>
  </body>
</html>
